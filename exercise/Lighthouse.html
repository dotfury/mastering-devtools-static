    <article id="main" class="main-content exercise-content">
      <h1 class="page-title exercise-title">Exercise 2 - Lighthouse</h1>
      <div class="exercise-description">
        <p class="exercise-intro">
          Let's practice using Lighthouse to audit web performance!

    <div class="password-form">
      <h2>Create New Password</h2>
      <form>
        <label for="new-password">New Password:</label>
        <input
          type="password"
          onpaste="return false"
          id="new-password"
          name="new-password"
          required
        />

        <label for="repeat-password">Repeat New Password:</label>
        <input
          type="password"
          onpaste="return false"
          id="repeat-password"
          name="repeat-password"
          required
        />

        <button type="submit">Submit</button>
      </form>
    </div>
    <footer>
      <p>&copy; 2024</p>
    </footer>
    <script>
      // Function to request notification permission
      function requestNotificationPermission() {
        if ("Notification" in window) {
          Notification.requestPermission()
            .then((permission) => {
              console.log(`Notification permission: ${permission}`);
              if (permission === "granted") {
                new Notification("Thanks for enabling notifications!");
              }
            })
            .catch((err) =>
              console.error("Notification permission error:", err)
            );
        } else {
          console.error("Notifications are not supported in this browser.");
        }
      }

      // Function to request geolocation permission
      function requestGeolocationPermission() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              console.log("Geolocation granted:", position.coords);
            },
            (error) => {
              console.error("Geolocation error:", error.message);
            }
          );
        } else {
          console.error("Geolocation is not supported in this browser.");
        }
      }

      // Request permissions on page load
      window.onload = () => {
        requestNotificationPermission();
        requestGeolocationPermission();
      };
    </script>
  </body>
</html>
